<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main Display Page</title>
    <!-- Linking Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Styling omitted for brevity (same as in your original code) */
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Dynamically Render Cards -->
      {% for class in classes %}
      <div class="card mb-4">
        <!-- Card Header -->
        <h5 class="card-header">{{ class.title }}</h5>
        <div class="card-body">
          <!-- Card Title -->
          <h5 name="title" class="card-title">{{ class.text }}</h5>
          <!-- Independent Form for Each Class -->
          <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="class_name" value="{{ class.title }}" />
            <input type="hidden" name="class_name_" value="{{ class.text }}" />
            <input
              type="file"
              name="file"
              id="file-{{ loop.index }}"
              accept="image/*"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary mt-2">
              Upload ‚¨ÜÔ∏è
            
          </form>
          <form action="/download" method="POST" enctype="multipart/form-data">
    <!-- Hidden Input to Send class.text to Backend -->
    <input type="hidden" name="class_text" value="{{ class.text }}" />
    <!-- Hidden Input to Send class.title to Backend -->
    <input type="hidden" name="class_name2" value="{{ class.title }}" />
    <button type="submit" class="btn btn-secondary mt-2">Download CSV File ‚¨áÔ∏è</button>
</form>

        </div>
      </div>
      {% endfor %}
      <a href="/class_list" class="btn btn-secondary mt-2">Open PDF File üìÑ</a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

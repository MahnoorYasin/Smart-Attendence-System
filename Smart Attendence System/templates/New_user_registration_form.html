<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New User Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 2rem;
      }
      .form-container {
        max-width: 500px;
        margin: auto;
        background: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form action="/register" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            aria-label="email"
            required
          />
          <span class="input-group-text">@gmail.com</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Create a password"
          required
        />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Choose a username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="Instructor Name" class="form-label">Instructor Name</label>
        <input
          type="text"
          name="IN"
          id="username"
          class="form-control"
          placeholder="Instructor Name"
          required
        />
      </div>
      <div id="create-account-wrap">
        <p>Courses Offered by instructors <a href="/courselist">Courses List</a></p>
      </div>
      <div class="mb-3">
        <label for="Registration Number" class="form-label"
          >Registration Number</label
        >
        <input
          type="text"
          name="reg"
          id="reg"
          class="form-control"
          placeholder="Registration Number"
          required
        />
      </div>

      <div class="mb-3">
        <label for="Class Name" class="form-label">Class Name</label>
        <input
          type="text"
          name="CN"
          id="username"
          class="form-control"
          placeholder="Class Name"
          required
        />
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Upload Your Photos (Zip File) !Your Zip file Name Must be Your User Name!</h5>
          <input
            type="file"
            name="file"
            id="file"
            class="form-control mb-3"
            accept=".zip"
            required
          />
          <button type="submit" class="btn btn-primary">Submit Form</button>
        </div>
      </div>
    </form>
        <!-- Separate Form for Triggering /Trainer API -->
    <form action="/Trainer" method="POST">
      <button type="submit" class="btn btn-secondary">
        Activate MTCNN Trainer
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
